<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多專案記帳系統</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #4b5563;
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* 專案切換區塊 */
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .project-select-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .project-label {
            font-weight: bold;
            color: var(--secondary-color);
            white-space: nowrap;
        }

        select#project-select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            background-color: #f9fafb;
            cursor: pointer;
            flex-grow: 1;
            font-weight: 600;
            color: var(--primary-color);
        }

        .add-project-btn {
            background-color: #10b981; /* 綠色 */
            color: white;
            border: none;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        
        .add-project-btn:hover { background-color: #059669; }

        /* 餘額卡片 */
        .balance-card {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
            position: relative;
        }

        .balance-title {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .balance-details {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.95rem;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
        }

        /* 輸入區塊 */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 2rem;
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: var(--secondary-color);
        }

        input, select, button {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .row-input {
            display: flex;
            gap: 10px;
        }

        .row-input > * { flex: 1; }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 5px;
        }

        .submit-btn:hover { background-color: #1e40af; }

        /* 列表區塊 */
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            background: white;
            border: 1px solid #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .history-item:hover { background-color: #f9fafb; }

        .item-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            min-width: 32px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* 類別顏色 */
        .tag-食 { background-color: #f59e0b; }
        .tag-衣 { background-color: #ec4899; }
        .tag-住 { background-color: #8b5cf6; }
        .tag-行 { background-color: #3b82f6; }
        .tag-育 { background-color: #10b981; }
        .tag-樂 { background-color: #ef4444; }
        .tag-其他 { background-color: #6b7280; }

        .item-info {
            display: flex;
            flex-direction: column;
        }

        .item-desc {
            font-weight: 600;
            color: var(--text-color);
        }

        .item-date {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        .amount {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 15px;
            min-width: 70px;
            text-align: right;
        }

        .amount.expense { color: #dc2626; }
        .amount.income { color: #059669; }

        .delete-btn {
            background-color: transparent;
            color: #9ca3af;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }
        
        .delete-btn:hover { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="project-header">
        <div class="project-select-group">
            <span class="project-label">目前帳本：</span>
            <select id="project-select" onchange="switchProject()">
                </select>
            <button class="add-project-btn" onclick="addNewProject()" title="新增專案">＋</button>
        </div>
    </div>

    <div class="balance-card">
        <div class="balance-title">專案結餘</div>
        <div class="balance-amount" id="balance">$0</div>
        <div class="balance-details">
            <div>收入 <span id="money-plus">+$0</span></div>
            <div style="border-left: 1px solid rgba(255,255,255,0.3); padding-left: 20px;">支出 <span id="money-minus">-$0</span></div>
        </div>
    </div>

    <div class="input-group">
        <h3>新增交易</h3>
        <form id="form">
            <div class="row-input">
                <input type="date" id="date" required style="flex:1.5">
                <select id="category" style="flex:1">
                    <option value="食">食</option>
                    <option value="衣">衣</option>
                    <option value="住">住</option>
                    <option value="行">行</option>
                    <option value="育">育</option>
                    <option value="樂">樂</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            
            <input type="text" id="text" placeholder="項目名稱 (例如：迪士尼門票)" required>
            <input type="number" id="amount" placeholder="金額 (負數為支出，正數為收入)" required>
            
            <button class="submit-btn" type="submit">加入紀錄</button>
        </form>
    </div>

    <h3>交易明細</h3>
    <ul id="list" class="history-list">
        </ul>
</div>

<script>
    // DOM 元素
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');
    const category = document.getElementById('category');
    const dateInput = document.getElementById('date');
    const projectSelect = document.getElementById('project-select');

    // 初始化日期
    dateInput.valueAsDate = new Date();

    // --- 資料結構 ---
    // 1. 交易紀錄 (新增 project 欄位)
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    
    // 2. 專案列表 (字串陣列)
    let projects = JSON.parse(localStorage.getItem('projects')) || ['日常帳務'];
    
    // 3. 目前選中的專案
    let currentProject = localStorage.getItem('currentProject') || '日常帳務';

    // --- 初始化 ---
    // 檢查舊資料：如果舊資料沒有 project 欄位，預設歸類為「日常帳務」
    transactions = transactions.map(t => {
        if (!t.project) t.project = '日常帳務';
        return t;
    });

    // 啟動應用程式
    renderProjectSelect();
    init();

    // --- 核心功能 ---

    // 1. 新增專案
    function addNewProject() {
        const projectName = prompt("請輸入新專案名稱 (例如：2026香港旅遊)：");
        if (projectName && projectName.trim() !== "") {
            if (projects.includes(projectName)) {
                alert("專案名稱已存在！");
                return;
            }
            projects.push(projectName);
            localStorage.setItem('projects', JSON.stringify(projects));
            
            // 自動切換到新專案
            currentProject = projectName;
            localStorage.setItem('currentProject', currentProject);
            
            renderProjectSelect();
            init();
        }
    }

    // 2. 切換專案
    function switchProject() {
        currentProject = projectSelect.value;
        localStorage.setItem('currentProject', currentProject);
        init();
    }

    // 3. 渲染專案選單
    function renderProjectSelect() {
        projectSelect.innerHTML = '';
        projects.forEach(p => {
            const option = document.createElement('option');
            option.value = p;
            option.innerText = p;
            if (p === currentProject) option.selected = true;
            projectSelect.appendChild(option);
        });
    }

    // 4. 新增交易
    function addTransaction(e) {
        e.preventDefault();

        if (text.value.trim() === '' || amount.value.trim() === '' || dateInput.value === '') {
            alert('請完整填寫');
            return;
        }

        const transaction = {
            id: generateID(),
            project: currentProject, // 標記屬於當前專案
            date: dateInput.value,
            category: category.value,
            text: text.value,
            amount: +amount.value
        };

        transactions.push(transaction);
        updateLocalStorage();
        init();

        text.value = '';
        amount.value = '';
        dateInput.valueAsDate = new Date();
    }

    // 5. 刪除交易
    function removeTransaction(id) {
        if(confirm('確定要刪除這筆紀錄嗎？')) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            updateLocalStorage();
            init();
        }
    }

    // 6. 更新畫面 (只顯示當前專案的資料)
    function init() {
        list.innerHTML = '';
        
        // 過濾出屬於目前專案的交易
        const projectTransactions = transactions.filter(t => t.project === currentProject);
        
        // 依日期排序 (新到舊)
        projectTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

        // 渲染列表
        if (projectTransactions.length === 0) {
            list.innerHTML = '<li style="text-align:center; color:#9ca3af; padding:20px;">本專案尚無紀錄</li>';
        } else {
            projectTransactions.forEach(addTransactionDOM);
        }

        // 更新餘額
        updateValues(projectTransactions);
    }

    function addTransactionDOM(transaction) {
        const sign = transaction.amount < 0 ? '-' : '+';
        const item = document.createElement('li');
        const cat = transaction.category || '其他';

        item.classList.add('history-item');

        item.innerHTML = `
            <div class="item-left">
                <span class="category-tag tag-${cat}">${cat}</span>
                <div class="item-info">
                    <span class="item-desc">${transaction.text}</span>
                    <span class="item-date">${transaction.date}</span>
                </div>
            </div>
            <div style="display:flex; align-items:center;">
                <span class="amount ${transaction.amount < 0 ? 'expense' : 'income'}">
                    ${sign}${Math.abs(transaction.amount)}
                </span>
                <button class="delete-btn" onclick="removeTransaction(${transaction.id})">×</button>
            </div>
        `;

        list.appendChild(item);
    }

    function updateValues(projectTransactions) {
        const amounts = projectTransactions.map(transaction => transaction.amount);

        const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(0);
        const income = amounts
            .filter(item => item > 0)
            .reduce((acc, item) => (acc += item), 0)
            .toFixed(0);
        const expense = (
            amounts.filter(item => item < 0).reduce((acc, item) => (acc += item), 0) * -1
        ).toFixed(0);

        balance.innerText = `$${total}`;
        money_plus.innerText = `+$${income}`;
        money_minus.innerText = `-$${expense}`;
    }

    // 工具函式
    function generateID() {
        return Math.floor(Math.random() * 100000000);
    }

    function updateLocalStorage() {
        localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    // 事件監聽
    form.addEventListener('submit', addTransaction);

</script>

</body>
</html>
