<body>

<div class="container">
    <div class="project-header">
        <div class="project-select-group">
            <span class="project-label">ç›®å‰å¸³æœ¬ï¼š</span>
            <select id="project-select" onchange="switchProject()">
            </select>
            <button class="add-project-btn" onclick="addNewProject()" title="æ–°å¢å°ˆæ¡ˆ">ï¼‹</button>
        </div>
    </div>

    <div class="balance-card">
        <div class="balance-title">å°ˆæ¡ˆçµé¤˜</div>
        <div class="balance-amount" id="balance">$0</div>
        <div class="balance-details">
            <div>æ”¶å…¥ <span id="money-plus">+$0</span></div>
            <div style="border-left: 1px solid rgba(255,255,255,0.3); padding-left: 20px;">æ”¯å‡º <span id="money-minus">-$0</span></div>
        </div>
    </div>

    <div class="input-group">
        <h3>æ–°å¢äº¤æ˜“</h3>
        <form id="form">
            <div class="row-input">
                <input type="date" id="date" required style="flex:1.5">
                <select id="category" style="flex:1">
                    <option value="é£Ÿ">é£Ÿ</option>
                    <option value="è¡£">è¡£</option>
                    <option value="ä½">ä½</option>
                    <option value="è¡Œ">è¡Œ</option>
                    <option value="è‚²">è‚²</option>
                    <option value="æ¨‚">æ¨‚</option>
                    <option value="å…¶ä»–">å…¶ä»–</option>
                </select>
            </div>
            
            <input type="text" id="text" placeholder="é …ç›®åç¨± (ä¾‹å¦‚ï¼šè¿ªå£«å°¼é–€ç¥¨)" required>

            <div class="row-input">
                <select id="method" style="flex:1">
                    <option value="cash">ğŸ’µ ç¾é‡‘</option>
                    <option value="card">ğŸ’³ åˆ·å¡</option>
                </select>
                <input type="number" id="amount" placeholder="é‡‘é¡ (è² æ•¸ç‚ºæ”¯å‡º)" required style="flex:2">
            </div>
            
            <button class="submit-btn" type="submit">åŠ å…¥ç´€éŒ„</button>
        </form>
    </div>

    <h3>äº¤æ˜“æ˜ç´°</h3>
    <ul id="list" class="history-list">
    </ul>
</div>

<script>
    // DOM å…ƒç´ 
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');
    const category = document.getElementById('category');
    const dateInput = document.getElementById('date');
    const projectSelect = document.getElementById('project-select');
    const methodSelect = document.getElementById('method'); // æ–°å¢

    // åˆå§‹åŒ–æ—¥æœŸ
    dateInput.valueAsDate = new Date();

    // --- è³‡æ–™çµæ§‹ ---
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let projects = JSON.parse(localStorage.getItem('projects')) || ['æ—¥å¸¸å¸³å‹™'];
    let currentProject = localStorage.getItem('currentProject') || 'æ—¥å¸¸å¸³å‹™';

    // --- åˆå§‹åŒ– ---
    transactions = transactions.map(t => {
        if (!t.project) t.project = 'æ—¥å¸¸å¸³å‹™';
        // èˆŠè³‡æ–™æ²’æœ‰ method æ¬„ä½ï¼Œé è¨­ç‚º cash
        if (!t.method) t.method = 'cash'; 
        return t;
    });

    renderProjectSelect();
    init();

    // --- æ ¸å¿ƒåŠŸèƒ½ ---

    function addNewProject() {
        const projectName = prompt("è«‹è¼¸å…¥æ–°å°ˆæ¡ˆåç¨± (ä¾‹å¦‚ï¼š2026é¦™æ¸¯æ—…éŠ)ï¼š");
        if (projectName && projectName.trim() !== "") {
            if (projects.includes(projectName)) {
                alert("å°ˆæ¡ˆåç¨±å·²å­˜åœ¨ï¼");
                return;
            }
            projects.push(projectName);
            localStorage.setItem('projects', JSON.stringify(projects));
            
            currentProject = projectName;
            localStorage.setItem('currentProject', currentProject);
            
            renderProjectSelect();
            init();
        }
    }

    function switchProject() {
        currentProject = projectSelect.value;
        localStorage.setItem('currentProject', currentProject);
        init();
    }

    function renderProjectSelect() {
        projectSelect.innerHTML = '';
        projects.forEach(p => {
            const option = document.createElement('option');
            option.value = p;
            option.innerText = p;
            if (p === currentProject) option.selected = true;
            projectSelect.appendChild(option);
        });
    }

    function addTransaction(e) {
        e.preventDefault();

        if (text.value.trim() === '' || amount.value.trim() === '' || dateInput.value === '') {
            alert('è«‹å®Œæ•´å¡«å¯«');
            return;
        }

        const transaction = {
            id: generateID(),
            project: currentProject,
            date: dateInput.value,
            category: category.value,
            method: methodSelect.value, // å„²å­˜æ”¯ä»˜æ–¹å¼
            text: text.value,
            amount: +amount.value
        };

        transactions.push(transaction);
        updateLocalStorage();
        init();

        text.value = '';
        amount.value = '';
        dateInput.valueAsDate = new Date();
        // methodSelect.value = 'cash'; // å¯é¸æ“‡æ˜¯å¦é‡ç½®å›ç¾é‡‘
    }

    function removeTransaction(id) {
        if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ')) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            updateLocalStorage();
            init();
        }
    }

    function init() {
        list.innerHTML = '';
        
        const projectTransactions = transactions.filter(t => t.project === currentProject);
        projectTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

        if (projectTransactions.length === 0) {
            list.innerHTML = '<li style="text-align:center; color:#9ca3af; padding:20px;">æœ¬å°ˆæ¡ˆå°šç„¡ç´€éŒ„</li>';
        } else {
            projectTransactions.forEach(addTransactionDOM);
        }

        updateValues(projectTransactions);
    }

    function addTransactionDOM(transaction) {
        const sign = transaction.amount < 0 ? '-' : '+';
        const item = document.createElement('li');
        const cat = transaction.category || 'å…¶ä»–';
        const method = transaction.method || 'cash'; // è®€å–æ”¯ä»˜æ–¹å¼

        // è¨­å®šæ”¯ä»˜æ–¹å¼çš„é¡¯ç¤ºæ–‡å­—èˆ‡æ¨£å¼
        const methodText = method === 'cash' ? 'ğŸ’µ ç¾é‡‘' : 'ğŸ’³ åˆ·å¡';
        const methodClass = method === 'cash' ? 'method-cash' : 'method-card';

        item.classList.add('history-item');

        item.innerHTML = `
            <div class="item-left">
                <span class="category-tag tag-${cat}">${cat}</span>
                <div class="item-info">
                    <span class="item-desc">${transaction.text}</span>
                    <span class="item-date">${transaction.date}</span>
                </div>
            </div>
            <div class="item-right">
                <span class="method-badge ${methodClass}">${methodText}</span>
                <span class="amount ${transaction.amount < 0 ? 'expense' : 'income'}">
                    ${sign}${Math.abs(transaction.amount)}
                </span>
                <button class="delete-btn" onclick="removeTransaction(${transaction.id})">Ã—</button>
            </div>
        `;

        list.appendChild(item);
    }

    function updateValues(projectTransactions) {
        const amounts = projectTransactions.map(transaction => transaction.amount);

        const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(0);
        const income = amounts
            .filter(item => item > 0)
            .reduce((acc, item) => (acc += item), 0)
            .toFixed(0);
        const expense = (
            amounts.filter(item => item < 0).reduce((acc, item) => (acc += item), 0) * -1
        ).toFixed(0);

        balance.innerText = `$${total}`;
        money_plus.innerText = `+$${income}`;
        money_minus.innerText = `-$${expense}`;
    }

    function generateID() {
        return Math.floor(Math.random() * 100000000);
    }

    function updateLocalStorage() {
        localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    form.addEventListener('submit', addTransaction);

</script>
